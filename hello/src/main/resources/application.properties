# Spring Boot DevTools configuration - OPTIMIZED
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Faster restart detection (default 1000ms -> 500ms)
spring.devtools.restart.poll-interval=500
# Shorter quiet period (default 400ms -> 200ms)  
spring.devtools.restart.quiet-period=200

# Exclude static resources from triggering restart (faster!)
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/resources/**

# Additional optimizations
spring.devtools.restart.additional-exclude=**/*.properties,**/*.yml,**/*.yaml

# Development profile
spring.profiles.active=dev